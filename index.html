<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-page">
    <header>
        <h1>In Honor of My Best Friend</h1>
        <p>Welcome to her space</p>
    </header>

    <section>
        <a href="photo-album.html">Click here for her Photos</a><br>
        <a href="poetry.html">Click here to read her Poetry</a><br>
        <a href="comments.html">Click here to see the Comments</a>
    </section>

    <h2>Leave a Comment</h2>
    <form action="https://api.staticman.net/v2/entry/github/hmwahlman4/haydenwahlman.github.io/main/comments" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <input type="submit" value="Submit Comment">
    </form>

    <h2>Comments</h2>
    <ul id="commentsList">
        <!-- Comments will appear here -->
    </ul>

    <!-- Your comments fetching script -->
    <script>
        // Fetch comments from _data/comments.json
        fetch('/_data/comments.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(comments => {
                const commentsList = document.getElementById('commentsList');
                comments.forEach(comment => {
                    const commentItem = document.createElement('li');
                    commentItem.innerHTML = `
                        <strong>${comment.name}</strong> (${comment.email}) said:
                        <p>${comment.message}</p>
                    `;
                    commentsList.appendChild(commentItem);
                });
            })
            .catch(error => {
                console.error('Error fetching comments:', error);
            });
    </script>

</body>
</html>
