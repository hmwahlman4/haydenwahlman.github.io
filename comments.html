<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Leave a Comme</h1>
        <p>We'd love to hear from you!</p>
    </header>

    <section>
        <h2>Submit Your Comment</h2>
        <form action="https://api.staticman.net/v2/entry/github/haydenwahlman/haydenwahlman.github.io/main/comments" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br><br>

            <input type="submit" value="Submit Comment">
        </form>

        <div id="errorMessage" style="display:none; color: red;">
            Something went wrong! Please try again later.
        </div>

        <h2>What Others Have Said</h2>
        <ul id="commentsList">
            {% for comment in site.data.comments %}
                <li>
                    <strong>{{ comment.name }}</strong> said:
                    <p>{{ comment.message }}</p>
                </li>
            {% endfor %}
        </ul>
    </section>

</body>
</html>
