<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-page">
    <header>
        <h1>Leave a Comment</h1>
        <p>We'd love to hear from you!</p>
    </header>

    <!-- Comment Form Section -->
    <section>
        <h2>Submit Your Comment</h2>
        <form action="https://api.staticman.net/v2/entry/github/hmwahlman4/haydenwahlman.github.io/main/comments" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>

            <input type="submit" value="Submit Comment">
        </form>
    </section>

    <!-- Display Submitted Comments -->
    <section>
        <h2>What Others Have Said</h2>
        <ul>
            {% for comment in site.data.comments %}
                <li style="margin-bottom: 20px;">
                    <strong>{{ comment.name }}</strong> said:<br>
                    <em>{{ comment.message }}</em>
                </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
